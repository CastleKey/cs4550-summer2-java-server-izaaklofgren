<!doctype html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Registration Page</title>
</head>

<body>
  <div class="container">


    <h1>Register</h1>

    <form>
        <div class="form-group">
            <label for="username">
                Username
            </label>
            <input type="text" class="form-control" placeholder="alice" id="username" />
        </div>

        <div class="form-group">
            <label for="password">
                Password
            </label>
            <input type="password" class="form-control" placeholder="123qwe" id="password" />
        </div>

        <div class="form-group">
            <label for="password2">
                Validate Password
            </label>
            <input type="password" class="form-control" placeholder="123qwe" id="password2" />
        </div>

        <button class="btn btn-success" id="registerBtn">
            Register
        </button>
        
        <a href="../login/login.template.client.html">
            Login
        </a>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>

    <script src="../../services/user.service.client.js"></script>
    <script src="register.controller.client.js"></script>
    </div>
</body>

</html>
