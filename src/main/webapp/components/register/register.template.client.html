<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Registration Page</title>
</head>
<body>
    <h1>Register</h1>

    <form>
        <div>
            <label for="username">
                Username
            </label>
            <input type="text"
                   placeholder="alice"
                   id="username"/>
        </div>

        <div>
            <label for="password">
                Password
            </label>
            <input type="password"
                   placeholder="123qwe"
                   id="password"/>
        </div>

        <div>
            <label for="password2">
                Validate Password
            </label>
            <input type="password"
                   placeholder="123qwe"
                   id="password2"/>
        </div>
        <button class="btn btn-success"
                id="registerBtn">
            Register
        </button>
        <a href="../login/login.template.client.html">
            Login
        </a>
    </form>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>

    <script src="register.controller.client.js"></script>
</body>

</html>
